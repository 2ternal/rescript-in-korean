name: Deploy
defaults:
  run:
    working-directory: .

on:
  push:
    branches:
      - main

jobs:
  Client-Build-Deploy:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Cache Setting
        uses: c-hive/gha-yarn-cache@v1

      - name: Use Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: '12'

      - name: Install Packages
        run: yarn

      - name: Deploy - Master
        if: github.ref == 'refs/heads/master'
        run: yarn deploy
